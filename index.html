    <!-- SIGN UP MODAL -->
    <div id = "modal-signup" class = "modal">
      <div class = "modal-content">
        <h4>Sign Up</h4><br/>
        <form id="signup-form">
          <div class="input-field">
                <input type = "text" id="firstName" required>
                <label for="firstName">First Name</label>
          </div>
          <div class="input-field">
            <input type = "email" id = "signup-email" required />
            <label for = "signup-email">Email address</label>
          </div>
          <div class = "input-field">
            <input type = "password" id = "signup-password" required />
            <label for = "signup-password">Create password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
        </form>
      </div>
    </div>
    
    <!--LOGIN MODAL-->
   <div id="modal-login" class="modal">
     <div class="modal-content">
       <h4>Login</h4><br />
       <form id="login-form">
         <div class="input-field">
           <input type="email" id="login-email" required>
           <label for="login-email">Email address</label>
         </div>
         <div class="input-field">
           <input type="password" id="login-password" required>
           <label for="login-password">Your password</label>
         </div>
         <button class="btn yellow darken-2 z-depth-0">Login</button>
       </form>
     </div>
   </div>  
  
   <!--CREATE RECIPE MODAL-->
   <div id="modal-create" class="modal">
     <div class="modal-content">
       <h4>Share your easy recipe</h4><br/>
       <form id="create-form">

         <div class="input-field">
           <input type="text" id="name" required>
           <label for="name">Recipe Title</label>
         </div>

         <div class="input-field">
           <textarea id="recipe" class="materialize-textarea" required></textarea>
           <label for="recipe">Ingredients</label>
         </div>

         <div class="input-field">
           <textarea id="preparation" class="materialize-textarea" required></textarea>
           <label for="preparation">Preperation</label>
         </div>

         <div class="input-field">
           <input type="number" id="servings" >
           <label for="servings">Servings</label>
         </div>

         <div class="input-field">
           <input type="text" id="url" defaultValue="https://via.placeholder.com/150">
           <label for="url">image url only</label>
         </div>

         <button class="btn yellow darken-2 z-depth-0">Share</button>
       </form>
     </div>
   </div>
   
   <!-- CREATED RECIPE -->
